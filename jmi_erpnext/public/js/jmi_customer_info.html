<div class="row customer-info">
	<div class="col-xs-12">
		<div class="panel">
			<div class="panel-body">
			<h4>Customer ID: {{ customer_info.customer.jmi_customer_id || "ID not defined" }}</h4>
			
			{% 
				if (customer_info.address) { 
				
					arr_add = customer_info.address.address_line1;
					if (customer_info.address.address_line2) {
						arr_add = arr_add + ", " + customer_info.address.address_line2;
					}
				}

			%}
			<h4>
				Address:
			{{ arr_add }}
			</h4>
		
			</div>
		</div>
	</div>
</div>
